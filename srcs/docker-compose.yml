version: '3'

volumes:
  wp_volume:
   driver: local
   driver_opts:
    o: bind
    type: volume
    device: /home/bentowski/data/wp_inception
  db_volume:
   driver: local
   driver_opts:
    o: bind
    type: volume
    device: /home/bentowski/data/db_inception

services:
 mariadb:
  image: mariadb:v0
  container_name: mariadb
  env_file: ./.env
  build:
   context: ./requirements/mariadb
   dockerfile: Dockerfile
  ports:
   - 3306:3306
  volumes:
   - db_volume:/var/lib/mysql
  networks:
   - inception

 wordpress:
  image: wordpress:v0
  container_name: wordpress
  env_file: ./.env
  depends_on:
   - mariadb
  build:
   context: ./requirements/wordpress
   dockerfile: Dockerfile
  volumes:
   - wp_volume:/var/www
  ports:
   - 9000:9000
  working_dir: /var/www
  networks:
   - inception

 nginx:
  image: nginx:v0
  container_name: nginx
  env_file: ./.env
  depends_on:
   - wordpress
  build:
   context: ./requirements/nginx
   dockerfile: Dockerfile
  volumes:
   - wp_volume:/var/www
  ports:
   - 443:443
  networks:
   - inception

networks:
 inception:
